name: check

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install deps
        run: npm ci
      - name: Lint
        run: npm run lint

  tests:
    needs: [ lint ]
    strategy:
      matrix:
        version: [ 16,18 ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.version}}
      - name: Install deps
        run: npm ci
      - name: Run tests
        run: npm run test
